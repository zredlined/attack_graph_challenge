# Attack Graph Challenge GRPO Configuration
# Model arguments
model_name_or_path: Qwen/Qwen2.5-3B-Instruct
model_revision: main
torch_dtype: bfloat16
attn_implementation: flash_attention_2
bf16: true
tf32: true
output_dir: runs/qwen-2.5-3b-attack-graph

# Dataset arguments - will be updated to use your HF dataset
dataset_id_or_path: meowterspace45/attack-graph-challenge
dataset_config_name: simple  # Start with simple difficulty

# Training arguments
max_steps: 450
per_device_train_batch_size: 1
gradient_accumulation_steps: 8
gradient_checkpointing: true
gradient_checkpointing_kwargs:
  use_reentrant: false
learning_rate: 5.0e-7  # Same as countdown example
lr_scheduler_type: cosine
warmup_ratio: 0.03

# GRPO specific parameters
beta: 0.001  # Same as countdown example
max_prompt_length: 512  # Increased for attack scenarios
max_completion_length: 1024
num_generations: 8
use_vllm: true
vllm_gpu_memory_utilization: 0.5
# vllm_device: cuda:7  # Uncomment and adjust based on your GPU count

# Logging arguments
logging_strategy: steps
logging_steps: 2
report_to:
- tensorboard
save_strategy: steps
save_steps: 25
seed: 42

# Hugging Face Hub 
push_to_hub: true
hub_strategy: every_save